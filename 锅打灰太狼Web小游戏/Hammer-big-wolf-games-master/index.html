<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>锅打灰太狼小游戏</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
</head>

<body>
    <div>
        <div class="container">
            <div class="score">0</div>
            <div id="progress" class="progress"></div>
            <p><span id="sj">60</span></p>
            <div id="start" class="start">
                <p>开始游戏</p>
            </div>
            <div id="game_over" class="game_over">
                <h1>game over</h1>
                <div id="re" >重新开始</div>
                <div class="index">返回</div>
            </div>
            <!-- <img id="image"  onclick="boon()"></img> -->
            <!-- src="./img/h0.png" -->
            <div id="game_rule">
                <div class="game_ps">
                    <p class="game_p">游戏规则</p>
                    <p>1.游戏时间:60s</p>
                    <p>2.拼手速,殴打灰太狼+10分</p>
                    <p>3.拼手速,殴打小灰灰-10分</p>
                    <!-- a链接不跳转页面  用# -->
                    <a href="#" onclick="off()">[关闭]</a>
                </div>
            </div>
            <div id="textbox" onclick="on()">游戏规则</div>
        </div>
    </div>
    
</body>

</html>
